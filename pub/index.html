        <!-- Add your site or application content here -->
        <div class= "container-fluid"> <!-- -->
            
            <div class="col-xs-12">
                <form action="">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="GET-firstname">FIRST NAME</label>
                        <input id="GET-firstname" type="text" placeholder= "Jonathan" name="firstname" required>

                        <label for="GET-lastname">LAST NAME</label>
                        <input id="GET-lastname" type="text" placeholder= "Doe" name="lastname" required>

                        <label for="GET-email">EMAIL ADDRESS</label>
                        <input id="GET-email" placeholder= "jon@doe.com" type="email" name="email" x-moz-errormessage="Please specify a valid email address." required>
                        
                        <label for="GET-email">COUNTRY</label>
                        <select id="country">
                            <option placeholder= "choose a country">Choose a country</option>
                            <option value="FRANCE">FRANCE</option>
                            <option value="ITALY">ITALY</option>
                            <option value="PORTUGAL">PORTUGAL</option>
                        </select>

                        <label>BIOGRAPHY</label>
                        <textarea></textarea>
                    </div>  <!-- sm -->
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="GET-phone">PHONE NUMBER</label>
                        <input id="GET-phone" placeholder= "+351 999 9999" type="tel" name="phone" x-moz-errormessage="Please specify a valid Phone Number.">

                        <label>AFFILIATIONS</label>
                        <textarea></textarea>                    

                        <label for="GET-occupation">OCCUPATION</label>
                        <select id="occupation">
                            <option placeholder= "Choose an occupation">Choose an occupation</option>
                            <option value="WEB DESIGNER">WEB DESIGNER</option>
                            <option value="WEB DEVELOPER">WEB DEVELOPER</option>
                            <option value="HYBRID">HYBRID</option>
                        </select>

                        <label for="GET-catsname">CAT'S NAME</label>
                        <input id="GET-catsname" type="text" placeholder= "Kitty" name="catsname">

                        <label for="GET-gadget">FAVORITE GADGET</label>
                        <input id="GET-gadget" type="text" placeholder= "Annoy-a-tron" name="gadget">
                    </div>  <!-- sm -->
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <label for="GET-talent">TYPE OF TALENT</label>
                        <select id="talent" placeholder="Choose a talent">
                            <option placeholder="Choose a talent">Choose a talent</option>
                            <option value="NINJA SILENCE">NINJA SILENCE</option>
                            <option value="SUMO POWER">SUMO POWER</option>
                            <option value="SAMURAI PRECISION">SAMURAI PRECISION</option>
                        </select>

                        <label for="GET-drink">FAVORITE DRINK</label>
                        <input id="drink" type="text" placeholder= "Green Tea" name= "drink">

                        <label for="GET-power">SPECIAL POWER</label>
                        <input id="power" type="text" placeholder= "Anti-gravity" name= "power">

                        <label for="GET-weapon">WEAPON OF CHOICE</label>
                        <input id="weapon" type="text" placeholder= "Lightsaber" name= "weapon">

                        <label>COMMENTS</label>
                        <textarea></textarea>                    
                        
                    </div>  <!-- sm -->   
                    
                        <input class="sendyourdata col-md-4" type="submit" value="SEND YOUR DATA">
                </form>
            </div> <!-- xs -->           
        </div> <!-- container -->
