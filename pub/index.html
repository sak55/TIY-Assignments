        <div class= "container"> <!-- -->
            
            <div class="row .col-xs-12">
                <form action="">
                    <label for="GET-firstname">FIRST NAME</label>
                    <br>
                    <input id="GET-firstname" type="text" placeholder= "Jonathan" name="firstname">
                    <br>
                    <label for="GET-lastname">LAST NAME</label>
                    <br>
                    <input id="GET-lastname" type="text" placeholder= "Doe" name="lastname">
                    <br>
                    <label for="GET-email">EMAIL ADDRESS</label>
                    <br>
                    <input id="GET-email" placeholder= "jon@doe.com" type="email" name="email">
                    <br>
                    <label for="GET-email">COUNTRY</label>
                    <br>
                    <input list="country" placeholder= "Choose a country"/>
                    <br>
                    <datalist id="country">
                      <option value="FRANCE">
                      <option value="ITALY">
                      <option value="PORTUGAL">
                    </datalist>
                    <br>
                    <label>BIOGRAPHY</label>
                    <br>
                    <textarea></textarea>
                    <br>
                    <label for="GET-phone">PHONE NUMBER</label>
                    <br>
                    <input id="GET-phone" placeholder= "+351 999 9999" type="tel" name="phone">
                    <br>
                    <label>AFFILIATIONS</label>
                    <br>
                    <textarea></textarea>                    
                    <br>
                    <label for="GET-occupation">OCCUPATION</label>
                    <br>
                    <input list="occupation" placeholder= "Choose an occupation"/>
                    <br>
                    <datalist id="occupation">
                      <option value="WEB DESIGNER">
                      <option value="WEB DEVELOPER">
                      <option value="HYBRID">
                    </datalist>
                    <br>
                    <label for="GET-catsname">CAT'S NAME</label>
                    <br>
                    <input id="GET-catsname" type="text" placeholder= "Kitty" name="catsname">
                    <br>
                    <label for="GET-gadget">FAVORITE GADGET</label>
                    <br>
                    <input id="GET-gadget" type="text" placeholder= "Annoy-a-tron" name="gadget">
                    <br>
                    <label for="GET-power">SPECIAL POWER</label>
                    <br>
                    <input id="power" type="text" placeholder= "Anti-gravity" name= "power">
                    <br>
                    <label for="GET-weapon">SPECIAL POWER</label>
                    <br>
                    <input id="weapon" type="text" placeholder= "Lightsaber" name= "weapon">
                    <br>
                    <label>COMMENTS</label>
                    <br>
                    <textarea></textarea>                    
                    <br>
                    <p>
                        <input type="submit" value="SEND YOUR DATA">
                    </p>
                </form>
